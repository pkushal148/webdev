	</header>
	<div class="container mt-5 col-6">
	<div class="input-group mb-4 ">
  <input type="text" class="form-control" placeholder="Enter Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button id="add" class="btn btn-outline-success" type="button" id="button-addon2">ADD</button>
</div>

	<ul id="parentlist" class="list-group">

  <li class="list-group-item d-flex justify-content-between"><h3 class="flex-grow-1">Chapter one </h3> <button class="btn btn-warning mx-3 " type="button">Edit</button> <button class="btn btn-danger" onclick="removeChapter(this)" type="button">Remove</button></li>
</ul>

</div>

<script>
	let addbtn= document.getElementById("add");
	addbtn.addEventListener("click",addchapter);
	function addchapter(e)
	{
		if(parentlist.children[0].className=="emptymsg")
		{
			parentlist.children[0].remove();
		}
	
		let current=e.currentTarget;
		let input=current.previousElementSibling;
		let name=input.value;
		
		let newli=document.createElement("li");
		newli.className="list-group-item d-flex justify-content-between";
		newli.innerHTML=`<h3 class="flex-grow-1 d-flex justify-content-between">${name} <button class="btn btn-warning mx-3 " type="button">Edit</button> <button class="btn btn-danger" onclick="removeChapter(this)" type="button">Remove</button</li>`;
		
		let parentlist=document.getElementById("parentlist");
		parentlist.appendChild(newli);
	}
	
	function removeChapter(current)
	{
		current.parentElement.remove();
		let parentlist=document.getElementById("parentlist");
		if(parentlist.children.length<=0)
		{
			let empty=document.createElement("h3");
			empty.classList.add("emptymsg");
			empty.textContent="No chapters included";
			parentlist.appendChild(empty);
		}
	}
		
</script>
